<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/leaflet-sidepanel.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Leaflet - Side Panel plugin</title>

</head>

<body>
<header class="header">
    <h1>Routing</h1>
</header>
<!-- Map ID -->
<div id="map">
    <!-- Side Panel left -->
    <div id="mySidepanelLeft" class="sidepanel" aria-label="side panel" aria-hidden="false">
        <div class="sidepanel-inner-wrapper">
            <nav class="sidepanel-tabs-wrapper" aria-label="sidepanel tab navigation">
                <ul class="sidepanel-tabs">
                    <li class="sidepanel-tab">
                        <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                 class="bi bi-geo" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zM4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z"/>
                            </svg>
                        </a>
                    </li>
                    <li class="sidepanel-tab">
                        <a href="#" class="sidebar-tab-link" role="tab" data-tab-link="tab-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                 class="bi bi-geo-alt" viewBox="0 0 16 16">
                                <path
                                        d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                        </a>
                    </li>
                    >
                </ul>
            </nav>
            <div class="sidepanel-content-wrapper">
                <div class="sidepanel-content">
                    <div class="sidepanel-tab-content" data-tab-content="tab-1">
                        <h4>Where do you want to go?</h4>

                        <div class="container mt-3 mb-5">
                            <h5>Location</h5>
                            <div class="dropdown">
                                <input type="text" class="form-control" id="searchInputFrom" placeholder="Search..."
                                       aria-expanded="false" autocomplete="off">
                                <ul class="dropdown-menu" id="dropdownListFrom" aria-labelledby="searchInputFrom">
                                    <!-- Filtered items will be appended here -->
                                </ul>
                            </div>

                        </div>

                        <div class="container mt-5">
                            <h5>Destination</h5>
                            <div class="dropdown">
                                <input type="text" class="form-control" id="searchInputTo" placeholder="Search..."
                                       aria-expanded="false" autocomplete="off">
                                <ul class="dropdown-menu" id="dropdownListTo" aria-labelledby="searchInputTo">
                                    <!-- Filtered items will be appended here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="sidepanel-tab-content" data-tab-content="tab-2">
                        <h4>Content 2</h4>

                    </div>

                </div>
            </div>
        </div>
        <div class="sidepanel-toggle-container">
            <button class="sidepanel-toggle-button" type="button" aria-label="toggle side panel"></button>
        </div>
    </div>

    >
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="dist/leaflet-sidepanel.min.js"></script>
<script src="js/index.js" type="module"></script>

</body>

</html>
