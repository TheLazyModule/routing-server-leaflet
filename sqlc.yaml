version: "2"
cloud:
  project: "01HNPVQX27JD7VG165AE505GEJ"

sql:
  - engine: "postgresql"
    queries: "db/query"
    schema: "db/schema.sql"
    database:
      managed: true
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
